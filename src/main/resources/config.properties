# Browser Configuration
browser=chrome
headless=false
browser.maximize=true
browser.delete.cookies=true

# Timeouts (in seconds)
timeout.implicit=10
timeout.explicit=20
timeout.page.load=30
timeout.script=30
timeout.polling=500

# Wait Configuration
wait.element.visible=20
wait.element.clickable=15
wait.element.presence=10

# API Configuration
api.base.url=https://api.example.com
api.timeout=30000
api.retry.count=3

# Test Configuration
screenshot.on.failure=true
screenshot.on.success=false
video.recording=false

# Reporting
report.path=test-output/reports
report.title=Test Automation Report
report.name=Selenium Framework Report

# Environment
environment=qa
base.url=https://www.example.com

# Application URLs
saucedemo.url=https://www.saucedemo.com
petstore.api.url=https://petstore.swagger.io/v2

# Logging
log.level=INFO
log.path=test-output/logs
